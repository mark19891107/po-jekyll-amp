what-po-do:
    title: PO Network 要做什麼？
    content: >
        你覺得事務官的工作有被信任嗎？信任好難定義。
        換個說法，你要是搭計程車，會跟司機說是公務員嗎？不會啊，他會碎碎唸。
        所以剛剛那些價值，要解決的問題是什麼？我們希望，如果大家可以從開放政府的程序推動工作，會不會讓社會更信任公務員一點？
        做開放政府就是搭個橋樑，讓民眾知道我們在做什麼，讓我們知道民眾在想什麼，大家就能更相信公務員一點。
what-po-should-do:
    title: PO Network 該做什麼？
    content: >
        罵的越大聲的，常常就越是專家，我們該跟他們合作。
        這很有道理啊，我是稅務專家就會罵財政部，這很可能是專家。
        報稅系統改版，在網路上罵最大聲的是軟體設計師，財政部找到他根本是撿到寶，
        要是我們找廠商來做，100萬跑不掉。結果講了幾句，就有個專家來跟財政部開會，教他們怎麼改。
    img: /assets/img/po-why.jpg
po-skill:
    title: PO 們需要具備哪些技能？
    content: >
        **主持**：
        有時候要是跟民間開會，他會拍桌，很兇，作為主持人，要有個溝通的方式跟管道，詳細請看 [ORID](/tools)。


        **轉譯**：
        公部門有自己的文化，大家都有自己的用字，存查，知悉，大家覺得你用的詞跟大家不懂。你寫的新聞稿，網路上沒人看懂。你要建立橋樑，講民眾聽的懂的話，反過來說，也要聽的懂民眾講什麼。


        **記錄**：
        我們也是外聘速錄師，我學到明年也不會。但重點需要會議開放透明，要公開所有紀錄。
    img: /assets/img/po-what.jpg

