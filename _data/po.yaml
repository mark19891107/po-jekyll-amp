three-levels-meeting:
    title: PO Network 運作的機制
    content: 依據PO要點的7點規定 ，行政院定期或不定期召開下列會議：「開放政府政策協調聯繫會議」(季會)、「開放政府聯絡人工作推動會議」（月會）以及「開放政府議題協作會議」（協作會議）。三級會議的設計，以月會為核心，決定協作會議議題，並討論各項議題實作之可行性，視情況向上(提報季會)溝通，或向下(進入個案協作)實作。
    img: /assets/img/po-what.jpg
    points: 
        - title: 月會
          icon: calendar-alt
          content: 月會由各部會PO出席，通常會由國發會或某項議題的主責部會，提出特定議題，建議該議題召開協作會議。經過月會與會者投票後，由最高票的前2個議題召開協作會議。
        - title: 季會
          icon: dizzy
          content: 原則每季召開，邀集二級機關督導開放政府業務之副首長或資訊長出席，研商開放政府重要政策及推動方案。
        - title: 協作會議
          icon: comments
          content: 協作會議是一個定期會議平臺，希望在行政院各部會與關注特定議題的利害關係人間，建立一個溝通與協作的機制，且透過專案顧問導引，從操作中落實開放政府的思維，熟悉政策設計的理念，演練設計工具的流程。
