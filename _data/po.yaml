what-is-po-network:
    title: 什麼是 PO Network？
    content: >
        以前一黨獨大，要搞定國會，有個職務叫做國會聯絡人。
        後來有新聞，就有新聞聯絡人。但不管國會、新聞，都在吵網路上的東西，
        所以那些網路上的不特定大眾、鄉民網友也很重要，
        所以我們推開放政府聯絡人（PO Network），有意見就來處理。
how-is-po-produced: 
    title: PO Network 如何產生？
    content: 
        從前從前，唐鳳入閣前是個講師，她有個困擾，她每次講課，永遠都只能講1-1，為什麼？因為這串流程看個案。
        要是講關稅問題，關稅同仁來，他們都是聽第一堂課，只能學最基本的概念。
        如果公部門有固定的人來培訓，才能學的起來。所以他希望各個部會有固定的人來學著跟部會溝通。
    img: /assets/img/po-why.jpg

