- content: 開放政府是什麼？2009 年的白宮備忘錄揭示了開放政府的行動方針為透明、參與、協作。 2011 年，在美國主導下，八國政府（巴西、印尼、墨西哥、挪威、菲律賓、南非、英國、美國）
    聯手成立「開放政府夥伴聯盟」（Open Government Partnership）並簽署《開放政府宣言》 ，將此概念向全球推廣。 因應各國不同的民主進程和政治脈絡，開放政府夥伴聯盟重新定義開放政府，
    指出它的四大核心要素為：透明、參與、課責（accountability）、涵容（inclusion）。
